        }


        const queue = (list, fun) => {
            return new Promise((resovle, reject) => {
                try {
                    (async function start() {
                        for (let item of list) {
                            await fun(item);
                        }
                        resovle()
                    })()
                } catch (e) {
                    reject()
                }
            })
        }
